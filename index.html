<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Alura Book</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao" />
        <label for="menu">
          <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-End</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Busness</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Design & UX</a>
          </li>
        </ul>
        <img
          src="./src/images/Logo.svg"
          alt="Logo da Alura Books"
          class="container__imagem"
        />
      </div>
      <div class="container">
        <a href="">
          <img
            src="./src/images/coracao.svg"
            alt="Favoritos"
            class="container__imagem"
          />
        </a>
        <a href="">
          <img
            src="./src/images/Sacola.svg"
            alt="Carrinho de compras"
            class="container__imagem"
          />
        </a>
        <a href="">
          <img
            src="./src/images/usuario.svg"
            alt="Usuário"
            class="container__imagem"
          />
        </a>
      </div>
    </header>

    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <input
        type="search"
        class="banner__pesquisa"
        placeholder="Qual será sua próxima leitura?"
      />
    </section>

    <section class="carrossel">
      <h2 class="carrossel__titulo">ultimos lançamentos</h2>
      <div class="swiper">
        <div class="swiper-pagination"></div>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="./src/images/ApacheKafka.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./src/images/Liderança.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./src/images/Javascript.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./src/images/Guia Front-end.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./src/images/Portugol.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./src/images/Acessibilidade.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
          el: ".swiper-pagination",
          type: "bullets",
        },
      });
    </script>
  </body>
</html>
